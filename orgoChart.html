<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        google.load('visualization', '1', { packages: ['orgchart'] });
        google.setOnLoadCallback(drawVisualization);

        var userParent = new Object();
        var userData = new Object();

        var first = true;

        function buildDataSet1() {
            userParent["Sarah"] = "Michaelle";
            userParent["Ryan"] = "Sarah";
            userParent["Jasmina"] = "Sarah";
            userParent["Dash"] = "Jasmina";
            userParent["Helen"] = "Dash";

            userData["Michaelle"] = "James Michaelle|President|DOE";
            userData["Sarah"] = "Fairchild Sarah|VP|DOE";
            userData["Ryan"] = "Lee Ryan|Java Developer|DOE";
            userData["Jasmina"] = "Kampbell Jasmina|Senior Developer|DOE";
            userData["Dash"] = "Spenell Dash|Web Developer|DOE";
            userData["Helen"] = "Blackthorn Helen|Technical Writer|DOE";

        }

        function drawVisualization() {
            if (first) {
                buildDataSet1();
                first = false;

            }

            var database = new google.visualization.DataTable();
            database.addColumn('string', 'Name');
            database.addColumn('string', 'Manager');
            database.addColumn('string', 'Description');
            for (var person in userParent) {
                var node1 = person;
                var node2 = userParent[person];
                database.addRows([[node1, node2,""]]);
            }

            var orgchart = new google.visualization.OrgChart(document.getElementById('visualization'));
            var options = { allowHtml: true, size: "small", allowCollapse: true };
            orgchart.draw(database, options);
        }
       

    </script>

</head>

<body>
    <div id="visualization" style="width:100%;height:500px;border:solid 1px black;">

    </div>
</body>
</html>
